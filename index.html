<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/Pokeball_Black-01.svg">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

<main class="container">
    <div class="card">

        <div class="card__header"id="cardHeader">
            <div class="card__header__details">
                <h1 class="poke-name" id="pokeName">Pokemon</h1>
                <h3 class="poke-id" id="pokeId">#0</h3>
            </div>
        </div>

        <div class="card__body">
            <img class="card__body__img" id="pokeImg" src="./assets/img/loading.gif" alt="Foto Pokemon">
        <div class="card__body__info">
            <div class="card__body__types">
                <span class="card__body__types-1" id="cardBody">
                    <p class="poke-type" id="pokeType">type</p>
                </span>
            </div>
        </div>
        </div>

        <div class="card__data">
            <h2 class="card__data__title" id="cardDataTitle">Pok√©dex Data</h2>
            <div class="card__data__info">
                <p class="card__data__info-title">Ability: &nbsp;&nbsp;<span class="card__data__info-d" id="ability" style="text-transform:capitalize;">0</span></p>
                <p class="card__data__info-title">Height: &nbsp;&nbsp;<span class="card__data__info-d" id="height">0</span></p>
                <p class="card__data__info-title">Weight: &nbsp;<span class="card__data__info-d" id="weight">0</span></p>

                <h2 class="card__data__title-stats" id="cardDataStats">Stats</h2>

                <div class="card-footer">
                    <div class="card-footer__stats">
                        <p class="card-footer__stats-number" id="attack">0</p>
                        <p class="card-footer__stats-desc">Attack</p>
                    </div>
                    <div class="card-footer__stats">
                        <p class="card-footer__stats-number" id="experience">0</p>
                        <p class="card-footer__stats-desc">Experience</p>
                    </div>
                    <div class="card-footer__stats">
                        <p class="card-footer__stats-number" id="defense">0</p>
                        <p class="card-footer__stats-desc">Defense</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
